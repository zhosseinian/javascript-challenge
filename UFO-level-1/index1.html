<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>UFO Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
      
<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">UFO Sightings
                    <img class="nav-ufo" src="ufo.svg">
                    </a>
                </div>
            </div>
        </nav>
        <div class="hero text-center">
            <h1>UFO Sightings</h1>
            <p>The Truth is Out There - Maybe</p>
        </div>
        <div class="container">
            <div class="row margin-top-50">
                <div class="col-md-4">
                    <div class="form-group">
                        <h4>Search by Date</h4>
                        <input type="datetime" class="form-control" id="datetime" placeholder="Date">
                        <a id="search" class="btn btn-default">Filter Table</a>
                        <a id="reset" class="btn btn-default" onClick="window.location.reload()">Reset Table</a>
                    </div>                  
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="table-head">Date</th>
                                <th class="table-head">City</th>
                                <th class="table-head">State</th>
                                <th class="table-head">Country</th>
                                <th class="table-head">Shape</th>
                                <th class="table-head">Time</th>
                                <th class="table-head">Comments</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <footer class="footer">
                <span class="bottom">UFO Sightings</span>
            </footer>              
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
        <script src="data.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>  
</body>
</html>
